<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic: The Gathering Deck Builder</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/ExternalServices.mjs" type="module"></script>
    <script src="/js/DeckBuilder.mjs" type="module"></script>
  </head>
  <body>
    <header class="divider" id="dynamic-header"></header>
    <main>
      <form id="search-form">
        <input type="text" id="card-name" placeholder="Enter card name" />
        <select id="card-type">
          <option value="">Select Type</option>
        </select>
        <select id="card-subtype">
          <option value="">Select Subtype</option>
        </select>
        <select id="card-set">
          <option value="">Select Set</option>
        </select>
        <select id="card-format">
          <option value="">Select Format</option>
        </select>
        <button type="submit">Search</button>
      </form>

      <div id="card-results"></div> <!-- Card results display area -->
      <div id="deck-inspector"></div> <!-- Fixed deck inspector -->
    </main>
    <footer id="dynamic-footer"></footer>
  </body>
</html>
